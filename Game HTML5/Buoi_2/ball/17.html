<!DOCTYPE html>
<html>

<body>
  <canvas id="mycanvas"></canvas>

</body>
<!-- 
  Hiển thị ảnh. Cách này lần đầu tiên không hiển thị, phải refresh lần 2 mới hiển thị
  Nguyên nhân là lệnh c.drawImage(img, 10, 10);  
-->
<script>
  var canvas = document.getElementById('mycanvas');
  var c = canvas.getContext('2d');
  var img = new Image();
  img.src = "ball.png";
  c.drawImage(img, 10, 10);  
</script>
</html>
